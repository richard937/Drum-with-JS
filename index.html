<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Drum with JS</title>
</head>

<body>
  <div class="keys">
    <div data-key="65" onclick="clap.play()"class="key">
      <kbd>A</kbd>
      <span>clap</span>
    </div>
    <div data-key="83" onclick="hihat.play()" class="key">
      <kbd>S</kbd>
      <span>hihat</span>
    </div>
    <div data-key="68" onclick="kick.play()" class="key">
      <kbd>D</kbd>
      <span>kick</span>
    </div>
    <div data-key="70" onclick="openhat.play()" class="key">
      <kbd>F</kbd>
      <span>openhat</span>
    </div>
    <div data-key="71" onclick="boom.play()" class="key">
      <kbd>G</kbd>
      <span>boom</span>
    </div>
    <div data-key="72" onclick="ride.play()" class="key">
      <kbd>H</kbd>
      <span>ride</span>
    </div>
    <div data-key="74" onclick="snare.play()" class="key">
      <kbd>J</kbd>
      <span>snare</span>
    </div>
    <div data-key="75" onclick="tom.play()" class="key">
      <kbd>K</kbd>
      <span>tom</span>
    </div>
    <div data-key="76" onclick="tink.play()" class="key">
      <kbd>L</kbd>
      <span>tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script src="drum.js"></script>
</body>

</html>
