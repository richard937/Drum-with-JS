<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Drum with JS</title>
  
</head>

<body>

<!-- Wrapper -->
   <div id="particles-js">
       <div class="keys">

    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span>clap</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span>hihat</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span>kick</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span>openhat</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span>boom</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span>ride</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span>snare</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span>tom</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span>tink</span>
    </div>
    <br>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span>crash</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span>tambo</span>
    </div>
    <div data-key="80" class="key">
      <kbd>P</kbd>
      <span>shaker</span>
    </div>
      </div>
      <audio data-key="81" src="sounds/clap.wav"></audio>
      <audio data-key="87" src="sounds/hihat.wav"></audio>
      <audio data-key="69" src="sounds/kick.wav"></audio>
      <audio data-key="82" src="sounds/openhat.wav"></audio>
      <audio data-key="84" src="sounds/boom.wav"></audio>
      <audio data-key="71" src="sounds/ride.wav"></audio>
      <audio data-key="72" src="sounds/snare.wav"></audio>
      <audio data-key="89" src="sounds/tom.wav"></audio>
      <audio data-key="85" src="sounds/tink.wav"></audio>
      <audio data-key="73" src="sounds/crash.wav"></audio>
      <audio data-key="79" src="sounds/tambo.wav"></audio>
      <audio data-key="80" src="sounds/shaker.wav"></audio>

      <script src="drum.js"></script>
          
    </div>


  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="particles.js"></script>
  
</body>

</html>
