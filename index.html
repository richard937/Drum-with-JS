<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Drum with JS</title>
</head>

<body>

  <!--navbar start-->
  <nav class="navbar navbar-expand-lg navbar-dark  fixed-top" style="font-size: 1.6rem;">
    <a class="navbar-brand" href="index.html" style="font-size: 2.4rem;">MUSIC-BEATS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html"><i class="material-icons">home</i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact"><i class="material-icons">local_phone</i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#developers"><i class="material-icons">supervisor_account</i></a>
        </li>
      </ul>
    </div>
  </nav>
  <!--navbar end-->

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span>clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span>hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span>kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span>openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span>boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span>ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span>snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span>tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span>tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script src="drum.js"></script>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</html>
