<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Drum with JS</title>
</head>

<body>
  <div class="keys">
    <div data-key="65" class="key" style="border: .4rem solid rgb(255, 4, 4);">
      <kbd>A</kbd>
      <span>clap</span>
    </div>
    <div data-key="83" class="key" style="border: .4rem solid rgb(255, 175, 28);">
      <kbd>S</kbd>
      <span>hihat</span>
    </div>
    <div data-key="68" class="key" style="border: .4rem solid rgb(47, 223, 47);">
      <kbd>D</kbd>
      <span>kick</span>
    </div>
    <div data-key="70" class="key" style="border: .4rem solid rgb(250, 250, 5);">
      <kbd>F</kbd>
      <span>openhat</span>
    </div>
    <div data-key="71" class="key" style="border: .4rem solid rgb(78, 78, 255);">
      <kbd>G</kbd>
      <span>boom</span>
    </div>
    <div data-key="72" class="key" style="border: .4rem solid rgb(240, 119, 240);">
      <kbd>H</kbd>
      <span>ride</span>
    </div>
    <div data-key="74" class="key" style="border: .4rem solid rgb(233, 4, 233);">
      <kbd>J</kbd>
      <span>snare</span>
    </div>
    <div data-key="75" class="key" style="border: .4rem solid rgb(253, 191, 202);">
      <kbd>K</kbd>
      <span>tom</span>
    </div>
    <div data-key="76" class="key" style="border: .4rem solid rgb(0, 0, 0);">
      <kbd>L</kbd>
      <span>tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script src="drum.js"></script>

</body>

</html>
